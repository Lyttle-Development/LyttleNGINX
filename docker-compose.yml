version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/lyttle-development/lyttlenginx:main
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEST_PORT: 3000
      NGINX_CONFIG_PATH: /etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
      - 3000:3000