<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <style>
        :root {
            --bg: #0b1020;
            --card: #0f1724;
            --accent: #7dd3fc;
            --muted: #94a3b8;
            --white: #e6eef8;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(124, 58, 237, 0.12), transparent),
            linear-gradient(180deg, var(--bg) 0%, #061025 100%);
            color: var(--white);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .wrap {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            box-sizing: border-box;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
            padding: 36px;
            border-radius: 12px;
            max-width: 880px;
            width: 100%;
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 64px;
            height: 64px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 18px rgba(125, 211, 252, 0.08), inset 0 -6px 16px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin: 0;
            font-size: 20px;
            letter-spacing: -0.02em;
        }

        p {
            margin: 4px 0 0 0;
            color: var(--muted);
            font-size: 14px;
        }

        .spinner {
            margin-left: auto;
            width: 64px;
            height: 64px;
            display: grid;
            place-items: center;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 1.2s infinite ease-in-out;
            box-shadow: 0 6px 18px rgba(125, 211, 252, 0.12);
        }

        .dot:nth-child(2) { animation-delay: 0.12s; transform: scale(0.85); }

        .dot:nth-child(3) { animation-delay: 0.24s; transform: scale(0.7); }

        @keyframes pulse {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-6px) scale(1.14); opacity: 0.85; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .desc {
            margin-top: 12px;
            color: var(--muted);
            font-size: 13px;
        }

        @media (max-width: 640px) {
            .card { flex-direction: column; align-items: flex-start; }

            .spinner { margin-left: 0; margin-top: 8px; }
        }
    </style>
</head>
<body>
<div class="wrap" role="status" aria-live="polite">
    <div class="card" role="document">
        <div>
            <div class="brand" aria-hidden="true">
                <svg class="logo" width="1000" height="1000" viewBox="0 0 1000 1000" fill="none" xmlns="http://www.w3.org/2000/svg">

                          stroke-width="40"/>
                </svg>
                <div>
                    <h1>Oh no!</h1>
                    <p>The server encountered an error.</p>
                </div>
            </div>

            <div class="desc">
                Please try again later or contact the server administrator if the problem persists.
            </div>
        </div>

        <div class="spinner" aria-hidden="true">
            <div style="display:flex;gap:8px">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
