pid /run/nginx.pid;
user nginx;

worker_processes auto;

# Enable JIT for regex performance
pcre_jit on;

error_log /var/log/nginx/error.log warn;

# Load dynamic modules if present
include /etc/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    # Include MIME types for correct Content-Type handling
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;
    types_hash_max_size 2048;
    types_hash_bucket_size 128;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Performance & Security
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    # Connection handling
    keepalive_timeout  90s;
    client_max_body_size 2000m;

    # Security
    server_tokens off;

    # Compression
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy settings (for reverse proxy setups)
    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-Scheme $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Accept-Encoding "";

    # Real IP Determination (if behind a proxy/load balancer)
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Real-IP;
    real_ip_recursive on;

    # SSL settings (for SSL servers; adjust as needed)
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Cache path (used by NPM for advanced caching)
    proxy_cache off;

    # Custom error pages for 5xx responses
    # Return a friendly branded loading page while server-side services recover.
    error_page 500 502 503 504 /50x.html;

    # Serve the custom 5xx page from the errors directory
    location = /50x.html {
        root /etc/nginx/errors;
        internal;
    }

    # Include all virtual host configs
    include /etc/nginx/conf.d/*.conf;
}