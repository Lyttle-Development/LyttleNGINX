pid /run/nginx.pid;
user nginx;

worker_processes auto;

# Enable JIT for regex performance
pcre_jit on;

error_log /var/log/nginx/error.log warn;

# Load dynamic modules if present
include /etc/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    # Include MIME types for correct Content-Type handling
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;
    types_hash_max_size 2048;
    types_hash_bucket_size 128;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Performance & Security
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    # Connection handling
    keepalive_timeout  90s;
    client_max_body_size 2000m;

    # Security
    server_tokens off;

    # Compression
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy settings (for reverse proxy setups)
    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-Scheme $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Accept-Encoding "";

    # Ensure upstream 5xx are intercepted so error_page is used
    proxy_intercept_errors on;

    # Real IP Determination (if behind a proxy/load balancer)
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Real-IP;
    real_ip_recursive on;

    # SSL/TLS settings - Modern configuration for security and performance
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # SSL session cache for performance
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling for better SSL performance and privacy
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # SSL buffer size optimization
    ssl_buffer_size 4k;

    # Diffie-Hellman parameters for DHE ciphersuites (optional, improves security)
    # ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Cache path (used by NPM for advanced caching)
    proxy_cache off;

    # Custom error pages for 5xx responses.
    # Any server will serve /errors/50x.html from /etc/nginx/html/errors/50x.html
    error_page 500 502 503 504 /errors/50x.html;

    # Root for serving the error asset and static files
    root /etc/nginx/html;

    # Include all virtual host configs
    include /etc/nginx/conf.d/*.conf;
}