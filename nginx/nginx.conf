pid /run/nginx.pid;
user nginx;

worker_processes auto;

# Enable JIT for regex performance
pcre_jit on;

error_log /var/log/nginx/error.log warn;

# Load dynamic modules if present
include /etc/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    # Include MIME types for correct Content-Type handling
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;
    types_hash_max_size 2048;
    types_hash_bucket_size 128;

    # Allow underscores in header names (some proxies/clients use them)
    underscores_in_headers on;

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default     close;
        "websocket" upgrade;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Performance & Security
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    # Connection handling
    keepalive_timeout  90s;
    client_max_body_size 2000m;

    # Security
    server_tokens off;

    # Compression
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy settings (for reverse proxy setups)
    proxy_http_version 1.1;

    # Forward all incoming request headers (default), plus ensure key headers are set
    proxy_pass_request_headers on;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-Port  $server_port;
    proxy_set_header X-Forwarded-Scheme $scheme;
    proxy_set_header Forwarded "for=$remote_addr;proto=$scheme;host=$host";

    # Pass through Cloudflare headers when present
    proxy_set_header CF-Connecting-IP  $http_cf_connecting_ip;
    proxy_set_header CF-IPCountry      $http_cf_ipcountry;
    proxy_set_header CF-Ray            $http_cf_ray;
    proxy_set_header CF-Visitor        $http_cf_visitor;
    proxy_set_header True-Client-IP    $http_true_client_ip;

    # WebSocket headers
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    # Disable compression behavior to backend
    proxy_set_header Accept-Encoding "";

    # Ensure upstream 5xx are intercepted so error_page is used
    proxy_intercept_errors on;

    # Real IP Determination (if behind a proxy/load balancer)
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Real-IP;
    real_ip_recursive on;

    # SSL settings (for SSL servers; adjust as needed)
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Cache path (used by NPM for advanced caching)
    proxy_cache off;

    # Custom error pages for 5xx responses.
    error_page 500 502 503 504 /errors/50x.html;

    # Root for serving the error asset and static files
    root /etc/nginx/html;

    # Include all virtual host configs
    include /etc/nginx/conf.d/*.conf;
}
